<!doctype html>
<html lang="kr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>1주차 숙제</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_contain">
        <div class="main_img"></div>
        <div>
            <div class="item_desc">
                <h2>노란 다이아몬드<span class="item-price">가격 : 90,000,000,000원/개</span></h5>
                    <span>이 다이아몬드는 사실 주운겁니다. 제가 공원을 산책하다가 우연히 주웠답니다. 이쁨과 더불어 행운까지 깃들어 있는 이 다이아몬드. 하나 사가세요! 효과가 아주
                        좋아요</span>
            </div>
            <form class="order-desc">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">주문자 이름</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">수량</div>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>-- 수량을 선택하세요 --</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">주소</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">전화번호</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
            <div class="order-button"><button type="button" onclick="order()" class="btn btn-primary">주문하기</button></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
